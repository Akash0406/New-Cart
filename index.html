<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="download.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="heading1">
        <h1 class="head">Cosmetics</h1>
        <hr>
    </div>

    <div class="mainFrame Cosmetics">

        <div class="cart-container ">

            <ul>
                <li>Name: <span id="cos-name-p1" class="name"></span> </li>
                <li>Price: <span id="cos-price-p1"></span> </li>
            </ul>

            <div class="btn-container">
                <button class="add ">Add to the cart</button>

                <button class="remove"> Remove From Cart </button>

            </div>

        </div>

        <div class="cart-container ">

            <ul>
                <li>Name: <span id="cos-name-p2"></span> </li>
                <li>Price: <span id="cos-price-p2"></span> </li>
            </ul>

            <div class="btn-container">
                <button class="add">Add to the cart</button>

                <button class="remove"> Remove From Cart </button>

            </div>

        </div>

    </div>
    <div class="heading2">
        <h1 class="head">Household</h1>
        <hr>
    </div>

    <div class="mainFrame2 Household">



        <div class="cart-container">

            <ul>
                <li>Name: <span id="hos-name-p1"></span> </li>
                <li> Price: <span id="hos-price-p1"></span> </li>
            </ul>

            <div class="btn-container">
                <button class="add">Add to the cart</button>

                <button class="remove"> Remove From Cart </button>

            </div>

        </div>


        <div class="cart-container ">

            <ul>
                <li>Name: <span id="hos-name-p2"></span> </li>
                <li>price: <span id="hos-price-p2"></span> </li>
            </ul>

            <div class="btn-container">
                <button class="add">Add to the cart</button>

                <button class="remove"> Remove From Cart </button>

            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
